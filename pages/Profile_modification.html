<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile_modification</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style_module.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body id="appYourProfile">
    <div class="wrap">
        <div class="wrap-profile-modi">
            <header class="profile-header-cont">
                <div class="follow-head-container">
                    <button type="button" class="follow-head-button"><img src="../assets/icon-arrow-left.svg" alt="뒤로가기"></button>
                    <div class="profile-head-btn-cont">
                        <button class="ms-button disabled" id="btn-save">저장</button>
                    </div>
                </div>
            </header>
            <main>
                <section class="prof-modi-cont">
                    <h1 class="blind">프로필 수정 페이지 입니다.</h1>
                    <div class="prof-pic-wrap">
                        <img id="profile-cha-img" src="../assets/logo.png" alt="사용자 지정 사진">
                        <input type="file" accept="image/*" id="profile-cha-btn" class="profile-change-inp">
                        <label for="profile-cha-btn" class="profile-change-btn"></label>
                    </div>
                    <article class="prof-info-inpt">
                        <label>
                            <h3>사용자 이름</h3>
                            <input type="text" placeholder="2~10자 이내여야 합니다."class="inp-profile-name" id="userName" onkeydown="countNum()" required>
                        </label>
                        <label>
                            <h3>계정 ID</h3>
                            <input type="text" placeholder="영문, 숫자 만 사용 가능합니다." class="inp-profile-price" id="userId" onkeydown="countId()" required>
                            <p id="profile-id-alert">14자 이내의 영문과 숫자를 조합해서 입력해 주세요.</p>
                        </label>
                        <label>
                            <h3>소개</h3>
                            <input type="text" placeholder="자신과 판매할 상품에 대해 소개해 주세요!"  class="inp-profile-about" id="userAbout" onkeydown="countTit()" >
                        </label>
                    </article>
                </section>
            </main>
        </div>
    </div>
    <script src="../script/profile_modification.js"></script>
</body>
</html>
