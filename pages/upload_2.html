<html lang="ko">

<body id="appMyProfile">

        <header class="upload-header">

        <main class="cont-upload">
            <div class="cont-home-post">
                <div class="cont-home-post-user">
                    <img src="../assets/logo.png" alt=""class="cont-home-post-user-img">
                    <div class="cont-home-post-user-txt">
                        <p>서초구 소울브레드</p>
                        <small>@soul_bread</small>
                    </div>
                </div>
                <div class="cont-home-post-content">
                    <p>인생 빵맛집.. 진짜 모든빵이 다 너무맛있고..든든하고 그래요. 앙버터도 저렇게버터듬뿍든건 첨봐요! 거기다가 달지않지만 옹골찬 팥과 쫀득하고 짭쪼름한 프렛첼의조화가 환상입니다. 그리고 와사비 크림치즈가 들어간 샌드위치도 매콤하니 맛있어요!!거기다가 많은분이 추천하시는 쌩얼크치도 맛났지만 저는 베베레가 더 맛있었어요. 레몬맛과 블루베리 맛나는 크림치즈에 키위들어간거요~</p>
                    <img src="../assets/sea-g726295467_1920.jpg"alt="store-picture" class="cont-home-post-content-img">
                    <button class="cont-home-post-content-btn"></button>
                </div>
            </div>
        </main>
        <button class="cont-upload-btn"></button>
    </div>
