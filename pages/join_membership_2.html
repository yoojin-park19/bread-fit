<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style_module.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <section class="input-sec join_profile">
        <h2 class="input-tit">프로필 설정</h2>
        <p class="input-desc">나중에 언제든지 변경할 수 있습니다.</p>
        <form action="" class="">
          <div class="select-img">
            <img id="previewImg" src="../assets/logo-white.svg" alt="" class="user-img" />
            <label class="btn-img">
              <input type="file" name="" id="setProfileBtn" class="blind">
            </label>
          </div>
            <!-- <img src="../assets/btn-img.svg" alt="" /> -->
          </button>
            <fieldset class="module-inp">
              <label class="inp-label">
                사용자 이름
                <input type="text" id="userName" class="inp-value" />
              </label>
            </fieldset>
            <fieldset id="msgErrorID" class="module-inp">
              <label class="inp-label">
                계정 ID
                <input type="text" id="userID" class="inp-value" />
              </label>
              <strong class="inp-error"
                >*영문, 숫자, 밑줄 및 마침표만 사용할 수 있습니다.</strong
              >
              <strong class="inp-error">*이미 사용 중인 ID입니다.</strong>
            </fieldset>
            <fieldset class="module-inp">
              <label class="inp-label">
                소개
                <input type="text" id="" class="inp-value" />
              </label>
            </fieldset>
          <button type="button" class="l-button disabled" id="signUpComplete">감귤마켓 시작하기</button>
        </form>
      </section>
    </div>
    <script src="../script/join_membership_2.js"></script>
  </body>
</html>
