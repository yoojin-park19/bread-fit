<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style_module.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="follow-head-container">
        <button type="button" class="follow-head-button"><img src="../assets/icon-arrow-left.svg" alt="뒤로가기"></button>
        <h3 class="follow-head-title">Followers</h3>
        <button type="button" class="head-more-btn"><img src="../assets/icon- more-vertical.svg" alt=""></button>
    </div>
    <!-- 기능을 보려고 넣었습니다. -->

    <!-- yourprofile-modal -->

    <div class="post-modal-cont">
        <ul>
            <li><button type="button" class="set-info">설정 및 개인정보</button></li>
            <li><button type="button" class="log-out-btn">로그아웃</button></li>
        </ul>
    </div>

    <!-- delete-alert창 작성 -->
<div>
    <ul class="delete-alert">
        <li class="confirm-text">로그아웃하시겠어요?</li>
        <li class="confirm-cont">
        <button type="button" class="cancle-delete-button">취소</button>
        <button type="button" class="confirm-delete-button">로그아웃</button>
        </li>
    </ul>
</div>


    <!-- icon-post-modal -->
    <div class="post-modal-cont">
        <ul>
            <li><button type="button" class="set-info">삭제</button></li>
            <li><button type="button" class="log-out-btn">수정</button></li>
        </ul>
    </div>

    <div>
        <ul class="delete-alert">
            <li class="confirm-text">게시글을 삭제할까요?</li>
            <li class="confirm-cont">
            <button type="button" class="cancle-delete-button">취소</button>
            <button type="button" class="confirm-delete-button">삭제</button>
            </li>
        </ul>
    </div>


    <!-- icon-product-modal -->

    <div class="post-modal-cont">
        <ul>
            <li><button type="button" class="set-info">삭제</button></li>
            <li><button type="button" class="log-out-btn">수정</button></li>
            <li><button type="button" class="web-view">웹사이트에서 상품보기</button></li>
        </ul>
    </div>
    


    <div>
        <ul class="delete-alert">
            <li class="confirm-text">상품을 삭제할까요?</li>
            <li class="confirm-cont">
            <button type="button" class="cancle-delete-button">취소</button>
            <button type="button" class="confirm-delete-button">삭제</button>
            </li>
        </ul>
    </div>
</body>
</html>
