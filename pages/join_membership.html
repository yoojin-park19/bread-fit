<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style_module.css" />
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <section class="input-sec login-email">
        <h2 class="input-tit">이메일로 회원가입</h2>
        <form action="" class="">
          <fieldset id="msgErrorEmail" class="module-inp">
            <label for="signUpEmail" class="inp-label">아이디</label>
            <input type="text" id="signUpEmail" class="inp-value" />
            <strong class="inp-error">*이미 가입된 이메일 주소입니다.</strong>
          </fieldset>
          <fieldset id="msgErrorPW" class="module-inp">
            <label for="signUpPW" class="inp-label">비밀번호</label>
            <input type="password" id="signUpPW" class="inp-value" />
            <strong class="inp-error">*비밀번호는 6자 이상이어야합니다</strong>
          </fieldset>
          <button type="button" id="signUpNextBtn" class="l-button disabled">다음</button>
        </form>
      </section>
    </div>
    <script src="../script/join_membership.js"></script>
  </body>
</html>
