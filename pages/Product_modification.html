<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product_modification</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/style_module.css" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="wrap">
        <div class="wrap-product-modi">
            <header class="product-header-cont">
                <div class="follow-head-container">
                    <button type="button" class="follow-head-button"><img src="../assets/icon-arrow-left.svg" alt="뒤로가기"></button>
                    <div class="product-head-btn-cont">
                        <button  type="submit" class="ms-button" id="btn-save" disabled='true'>저장</button>
                        <!-- <button class="ms-button disabled" id="btn-save">저장</button> -->
                    </div>
                </div>
            </header>
            <main>
                <section class="prod-modi-cont">
                    <h1 class="blind">상품 수정 페이지 입니다.</h1>
                        <div class="prod-pic-wrap">
                            <h2 class="product-title">이미지 등록</h2>
                            <img src="../assets/logo.png" alt="상품 사진" id="product-cha-img">
                            <input type="file" accept="image/*" id="product-cha-btn" class="product-change-inp" required>
                            <label for="product-cha-btn" class="product-change-btn"></label>
                        </div>
                        <article class="prod-info-inpt">
                            <label>
                                <h3>상품명</h3>
                                <input type="text" placeholder="1~15자 이내여야 합니다." class="inp-product-name" onkeydown="countNum()" required >
                            </label>
                            <label>
                                <h3>가격</h3>
                                <input type="number" placeholder="숫자만 입력 가능합니다." class="inp-product-price" required>
                            </label>
                            <label>
                                <h3>판매 링크</h3>
                                <input type="text" placeholder="URL을 입력해 주세요." class="inp-product-link" required>
                            </label>
                        </article>
                </section>  
            </main>
        </div>
    </div>
    <script src="../js/app.js"></script>
</body>
</html>
